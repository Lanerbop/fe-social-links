<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    
    <main class="wrapper">
      <div class="profile-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="user image" class="user-image">
        <h1 class="user-name">Jessica Randall</h1>
        <p class="user-location">London, United Kingdom</p>
        <p class="user-description">"Front-end developer and avid reader."</p>
        <ul class="social-links">
          <li class="social-link"><a href="#">GitHub</a></li>
          <li class="social-link"><a href="#">Frontend Mentor</a></li>
          <li class="social-link"><a href="#">LinkedIn</a></li>
          <li class="social-link"><a href="#">Twitter</a></li>
          <li class="social-link"><a href="#">Instagram</a></li>
        </ul>
      </div>
    </main>

  </body>
</html>
